  <!-- Log In Form Page -->
      <div class="sec1">
        <form class="form1">
          <h3 class="formtitle">
            LOG IN
          </h3>
          <div class="form-group">
            <label for="InputEmail2">E-MAIL ADDRESS</label>
            <input type="email" class="form-control" id="InputEmail2" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
           <!-- Password field -->
           PASSWORD (A minimum of 8 characters) <input type="password"  class="form-control" value="" id="myInput" placeholder="Enter Password" minlength="8" required>
          <!-- An element to toggle between password visibility -->
          <input type="checkbox" onclick="myFunction()">Show Password
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
          </div>
          <button type="submit"class="btn btn-primary" id="loginbtn">Log in</button>
        </form>
      </div>
